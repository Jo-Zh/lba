{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}mysite{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'userprofile' user.id %}">User</a>
            {% else %}
            <span class="nav-link">User</span>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    {% if user.is_authenticated %}

                    <span class="navbar-text">Logged in</span>
                    <a class="nav-link active" href="/logout">Log Out</a>

                    {%else%}
                    <a class="nav-link " href="#">Reading Track</a>
                    <a class="nav-link " href="#">Posting Track</a>
                    <a class="nav-link active" href="/login">Log In</a>
                    {%endif%}

                    <p>

                        <a class="nav-link active" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseExample">
                            Sign-up
                        </a>
                    </p>
                    <p class="collapse" id="collapseExample">
                        <!-- <div> -->

                        <a class="nav-link active" href="/sign-up-reader">As Reader</a>

                        <a class="nav-link active" href="/sign-up-poster">As Poster </a>

                        <!-- </div> -->

                        <!-- <a class="nav-link active" href="/sign-up">Sign Up</a> -->
                    </p>
                </div>
            </div>
    </nav>

    <div class="container-fluid">

        {% block content %}
        {% endblock %}

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
