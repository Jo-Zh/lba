{% extends 'base.html'%}
{% block title%} Sign Up {% endblock %}
{% block content %}


<form class="px-4 py-3" method="POST">
    {%csrf_token%}
    <div class="form-group">
        <label for="exampleDropdownFormEmail1">Current Password</label>
        <input type="password" class="form-control" id="exampleDropdownFormEmail1" placeholder="Current Password"
            name="Password_old">
    </div>
    <div class="form-group">
        <label for="exampleDropdownFormPassword1">New Password</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="New Password"
            name="Password_new">
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="/">Cancel</a>

{%if messages%}
{%for message in messages%}
<h2 class="message">{{message}}</h2>
{%endfor%}
{%endif%}



{%endblock%}
