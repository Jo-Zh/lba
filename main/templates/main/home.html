<form class="d-flex" role="search">

    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br>

        <div class="card" height="500">
            <div class="card-body">
                <h5 class="card-title">Post Name {{post.title}}</h5>
                {% if post.cover.url != None %}
                <img src="{{post.cover.url}}" alt="" width="200">
                {%endif%}
                <div height="50" style="overflow:hidden">

                    <p>{{post.description}}</p>
                </div>
                <a href="{%url 'detail' post.id %}" class="btn btn-primary">Detail</a>
